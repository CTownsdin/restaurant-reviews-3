<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#b44df9" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/restaurant.css" type="text/css">
  <link rel="stylesheet" href="css/restaurant-responsive.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-fav"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

    <section id="map-container">
      <div tabindex="0" id="map" role="application" aria-label="Map with restaurants"></div>
    </section>

    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>

  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved. CTCT
  </footer>

  <script type="text/javascript" src="js/bundle-restaurantInfo.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpPYmhjSFfGFY-nLn0G5CxCHp_IwfAaFU&libraries=places&callback=initMap"></script>

</body>

</html>
