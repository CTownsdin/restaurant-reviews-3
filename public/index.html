<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#b44df9" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/main-responsive.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <title>Restaurant Reviews</title>
</head>


<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>
  
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <main id="maincontent">
    <section id="map-container">
      <div tabindex="0" id="map" role="application" aria-label="Map with restaurants"></div>
      <div id="app-map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="select-container">
          <select 
            id="neighborhoods-select" 
            name="neighborhoods" 
            aria-label="select neighborhood" 
            onchange="updateRestaurants()"
          >
            <option value="all">All Areas</option>
          </select>
          <select 
            id="cuisines-select" 
            name="cuisines" 
            aria-label="select type of cuisine" 
            onchange="updateRestaurants()"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
      <ul id="app-restaurants"></ul>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="js/bundle-main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpPYmhjSFfGFY-nLn0G5CxCHp_IwfAaFU&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved. CTCT
  </footer>

</body>

</html>
